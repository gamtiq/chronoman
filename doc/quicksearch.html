    {"chronoman.js.html":{"id":"chronoman.js.html","title":"Source: chronoman.js","body":" chronoman Modules chronoman Classes chronoman~Timer Source: chronoman.js /** * @module chronoman * * @author Denis Sikuler */ /** * Utility class to simplify use of timers created by setTimeout. * * @param {Object} [initValue] * Specifies initial property values. Keys are property names, their values are values of corresponding properties. * See {@link module:chronoman~Timer#setProperties setProperties} for details. * @constructor * @see {@link module:chronoman~Timer#setProperties setProperties} */ var Timer = function Timer(initValue) { var that = this; /** * Handle timeout's end. * * @instance * @method * @protected * @see {@link module:chronoman~Timer#_timeoutId _timeoutId} * @see {@link module:chronoman~Timer#execute execute} */ this._onTimeoutEnd = function() { that._timeoutId = null; that.execute(); }; if (initValue &amp;&amp; typeof initValue === &quot;object&quot;) { this.setProperties(initValue); } }; /** * Time period in milliseconds. * A related action will be executed when the period is elapsed. * * @protected * @type {Integer} * @see {@link module:chronoman~Timer#execute execute} * @see {@link module:chronoman~Timer#setActive setActive} */ Timer.prototype._period = null; /** * Return time period that is used to schedule related action execution. * * @return {Integer} * Time period in milliseconds. * @method * @see {@link module:chronoman~Timer#_period _period} */ Timer.prototype.getPeriod = function() { return this._period; }; /** * Set time period that is used to schedule related action execution. * * @param {Integer} nPeriod * Time period in milliseconds. * @return {Object} * Reference to &lt;code&gt;this&lt;/code&gt; object. * @method * @see {@link module:chronoman~Timer#_period _period} */ Timer.prototype.setPeriod = function(nPeriod) { this._period = nPeriod; return this; }; /** * Indicates whether related action should be executed repeatedly. * * @protected * @type {Boolean} * @see {@link module:chronoman~Timer#execute execute} * @see {@link module:chronoman~Timer#setActive setActive} */ Timer.prototype._recurrent = false; /** * Test whether related action should be executed repeatedly. * * @return {Boolean} * &lt;code&gt;true&lt;/code&gt;, if related action should be executed repeatedly, otherwise &lt;code&gt;false&lt;/code&gt;. * @method * @see {@link module:chronoman~Timer#_recurrent _recurrent} */ Timer.prototype.isRecurrent = function() { return this._recurrent; }; /** * Set or cancel repeating of related action execution. * * @param {Boolean} bRecurrent * &lt;code&gt;true&lt;/code&gt;, if action should be executed repeatedly, &lt;code&gt;false&lt;/code&gt;, if action repeating should be off. * @return {Object} * Reference to &lt;code&gt;this&lt;/code&gt; object. * @method * @see {@link module:chronoman~Timer#_recurrent _recurrent} */ Timer.prototype.setRecurrent = function(bRecurrent) { this._recurrent = bRecurrent; return this; }; /** * Specifies how many times related action should be repeated after first execution. * * @protected * @type {Integer} * @see {@link module:chronoman~Timer#execute execute} * @see {@link module:chronoman~Timer#setActive setActive} */ Timer.prototype._repeatQty = 0; /** * Return the value that indicates how many times related action should be repeated after first execution. * * @return {Integer} * Value that indicates how many times related action should be repeated after first execution. * @method * @see {@link module:chronoman~Timer#_repeatQty _repeatQty} */ Timer.prototype.getRepeatQty = function() { return this._repeatQty; }; /** * Set how many times related action should be repeated after first execution. * * @param {Integer} nQty * Value that indicates how many times related action should be repeated after first execution. * @return {Object} * Reference to &lt;code&gt;this&lt;/code&gt; object. * @method * @see {@link module:chronoman~Timer#_repeatQty _repeatQty} */ Timer.prototype.setRepeatQty = function(nQty) { this._repeatQty = nQty; return this; }; /** * Specifies function that should be called after first action execution to determine * whether execution should be repeated. * If the function returns a true value it means that execution will be repeated. * &lt;br&gt; * The timer instance to which the test is associated will be passed as function's parameter. * * @protected * @type {Function} * @see {@link module:chronoman~Timer#execute execute} * @see {@link module:chronoman~Timer#setActive setActive} */ Timer.prototype._repeatTest = null; /** * Return the function that is used to determine whether action execution should be repeated. * * @return {Function} * Function that is used to determine whether action execution should be repeated. * @method * @see {@link module:chronoman~Timer#_repeatTest _repeatTest} */ Timer.prototype.getRepeatTest = function() { return this._repeatTest; }; /** * Set the function that should be used to determine whether action execution should be repeated. * * @param {Function} test * Function that should be used to determine whether action execution should be repeated. * @return {Object} * Reference to &lt;code&gt;this&lt;/code&gt; object. * @method * @see {@link module:chronoman~Timer#_repeatTest _repeatTest} */ Timer.prototype.setRepeatTest = function(test) { this._repeatTest = test; return this; }; /** * Specifies how many times action was executed. * * @protected * @type {Integer} * @see {@link module:chronoman~Timer#execute execute} * @see {@link module:chronoman~Timer#setActive setActive} */ Timer.prototype._executionQty = 0; /** * Return the value that indicates how many times action was executed. * * @return {Integer} * Value that indicates how many times action was executed. * @method * @see {@link module:chronoman~Timer#_executionQty _executionQty} */ Timer.prototype.getExecutionQty = function() { return this._executionQty; }; /** * Timer id. * * @protected * @type {Integer} * @see {@link module:chronoman~Timer#_clearTimeout _clearTimeout} * @see {@link module:chronoman~Timer#_setTimeout _setTimeout} */ Timer.prototype._timeoutId = null; /** * Schedule related action execution. * * @return {Object} * Reference to &lt;code&gt;this&lt;/code&gt; object. * @method * @protected * @see {@link module:chronoman~Timer#_clearTimeout _clearTimeout} * @see {@link module:chronoman~Timer#_onTimeoutEnd _onTimeoutEnd} * @see {@link module:chronoman~Timer#_timeoutId _timeoutId} * @see {@link module:chronoman~Timer#execute execute} * @see {@link module:chronoman~Timer#getPeriod getPeriod} */ Timer.prototype._setTimeout = function() { &quot;use strict&quot;; var nPeriod = this.getPeriod(); if (typeof nPeriod === &quot;number&quot;) { this._timeoutId = setTimeout(this._onTimeoutEnd, nPeriod); } return this; }; /** * Cancel execution of scheduled action. * * @return {Object} * Reference to &lt;code&gt;this&lt;/code&gt; object. * @method * @protected * @see {@link module:chronoman~Timer#_setTimeout _setTimeout} * @see {@link module:chronoman~Timer#_timeoutId _timeoutId} */ Timer.prototype._clearTimeout = function() { &quot;use strict&quot;; if (this._timeoutId) { clearTimeout(this._timeoutId); this._timeoutId = null; } return this; }; /** * Indicates whether timer is in use. * * @protected * @type {Boolean} * @see {@link module:chronoman~Timer#execute execute} */ Timer.prototype._active = false; /** * Test whether timer is in use. * * @return {Boolean} * &lt;code&gt;true&lt;/code&gt;, if timer is in use, otherwise &lt;code&gt;false&lt;/code&gt;. * @method * @see {@link module:chronoman~Timer#_active _active} */ Timer.prototype.isActive = function() { return this._active; }; /** * Set or cancel timer usage. * Depending of this schedules related action execution or cancels action execution. * &lt;br&gt; * Consecutive calling with &lt;code&gt;bActive = true&lt;/code&gt; leads to related action execution delaying. * * @param {Boolean} bActive * &lt;code&gt;true&lt;/code&gt; to schedule related action execution, &lt;code&gt;false&lt;/code&gt; to cancel action execution. * @return {Object} * Reference to &lt;code&gt;this&lt;/code&gt; object. * @method * @see {@link module:chronoman~Timer#_active _active} * @see {@link module:chronoman~Timer#_executionQty _executionQty} * @see {@link module:chronoman~Timer#execute execute} */ Timer.prototype.setActive = function(bActive) { &quot;use strict&quot;; if (bActive &amp;&amp; ! this._active) { this._executionQty = 0; } this._active = bActive; // Consecutive calling with bActive = true leads to action execution delaying this._clearTimeout(); if (bActive) { this._setTimeout(); } return this; }; /** * Start timer usage (make it active). * * @param {Integer | Object} [property] * Time period in milliseconds that is used to schedule related action execution * (new value for {@link module:chronoman~Timer#setPeriod period} property) * or object that specifies new values for timer properties (see {@link module:chronoman~Timer#setProperties setProperties}). * The current value of {@link module:chronoman~Timer#getPeriod period} property is used by default. * @return {Object} * Reference to &lt;code&gt;this&lt;/code&gt; object. * @method * @see {@link module:chronoman~Timer#setActive setActive} * @see {@link module:chronoman~Timer#setPeriod setPeriod} * @see {@link module:chronoman~Timer#setProperties setProperties} * @see {@link module:chronoman~Timer#stop stop} */ Timer.prototype.start = function(property) { &quot;use strict&quot;; if (typeof property === &quot;number&quot;) { this.setPeriod(property); } else if (property &amp;&amp; typeof property === &quot;object&quot;) { this.setProperties(property); } return this.setActive(true); }; /** * Stop timer usage (make it inactive). * * @return {Object} * Reference to &lt;code&gt;this&lt;/code&gt; object. * @method * @see {@link module:chronoman~Timer#setActive setActive} * @see {@link module:chronoman~Timer#start start} */ Timer.prototype.stop = function() { return this.setActive(false); }; /** * Related action that should be executed after time period is elapsed. * &lt;br&gt; * The timer instance to which the action is associated will be passed as function's parameter * if {@link module:chronoman~Timer#setPassToAction passToAction} property is set to &lt;code&gt;true&lt;/code&gt;. * * @protected * @type {Function} * @see {@link module:chronoman~Timer#execute execute} */ Timer.prototype._action = null; /** * Return function that represents action. * * @return {Function} * Function that represents action. * @method * @see {@link module:chronoman~Timer#_action _action} */ Timer.prototype.getAction = function() { return this._action; }; /** * Set function which represents action that should be executed after time period is elapsed. * * @param {Function} action * Function that represents action. * @return {Object} * Reference to &lt;code&gt;this&lt;/code&gt; object. * @method * @see {@link module:chronoman~Timer#_action _action} */ Timer.prototype.setAction = function(action) { this._action = action; return this; }; /** * Indicates whether the timer instance (&lt;code&gt;this&lt;/code&gt;) should be passed into action function when the function is called. * * @protected * @type {Boolean} * @see {@link module:chronoman~Timer#execute execute} */ Timer.prototype._passToAction = false; /** * Test whether the timer instance should be passed into action function when the function is called. * * @return {Boolean} * &lt;code&gt;true&lt;/code&gt;, if the timer instance should be passed, otherwise &lt;code&gt;false&lt;/code&gt;. * @method * @see {@link module:chronoman~Timer#_passToAction _passToAction} */ Timer.prototype.isPassToAction = function() { return this._passToAction; }; /** * Set or cancel passing of timer instance into action function. * * @param {Boolean} bPass * &lt;code&gt;true&lt;/code&gt;, if the timer instance should be passed into action function, * &lt;code&gt;false&lt;/code&gt;, if the instance should not be passed. * @return {Object} * Reference to &lt;code&gt;this&lt;/code&gt; object. * @method * @see {@link module:chronoman~Timer#_passToAction _passToAction} */ Timer.prototype.setPassToAction = function(bPass) { this._passToAction = bPass; return this; }; /** * Set timer properties. * * @param {Object} propMap * Specifies property values. Keys are property names, their values are values of corresponding properties. * The following keys (properties) can be specified: * &lt;table&gt; * &lt;tr&gt; * &lt;th&gt;Name&lt;/th&gt; * &lt;th&gt;Type&lt;/th&gt; * &lt;th&gt;Description&lt;/th&gt; * &lt;/tr&gt; * &lt;tr&gt; * &lt;td&gt;action&lt;/td&gt; * &lt;td&gt;Function&lt;/td&gt; * &lt;td&gt;Related action that should be executed after time period is elapsed.&lt;/td&gt; * &lt;/tr&gt; * &lt;tr&gt; * &lt;td&gt;active&lt;/td&gt; * &lt;td&gt;Boolean&lt;/td&gt; * &lt;td&gt;Whether timer usage should be immediately started.&lt;/td&gt; * &lt;/tr&gt; * &lt;tr&gt; * &lt;td&gt;passToAction&lt;/td&gt; * &lt;td&gt;Boolean&lt;/td&gt; * &lt;td&gt;Whether the timer instance should be passed into action function when the function is called.&lt;/td&gt; * &lt;/tr&gt; * &lt;tr&gt; * &lt;td&gt;period&lt;/td&gt; * &lt;td&gt;Integer&lt;/td&gt; * &lt;td&gt;Time period in milliseconds that is used to schedule related action execution.&lt;/td&gt; * &lt;/tr&gt; * &lt;tr&gt; * &lt;td&gt;recurrent&lt;/td&gt; * &lt;td&gt;Boolean&lt;/td&gt; * &lt;td&gt;Whether related action should be executed repeatedly.&lt;/td&gt; * &lt;/tr&gt; * &lt;tr&gt; * &lt;td&gt;repeatQty&lt;/td&gt; * &lt;td&gt;Integer&lt;/td&gt; * &lt;td&gt;How many times related action should be repeated after first execution.&lt;/td&gt; * &lt;/tr&gt; * &lt;tr&gt; * &lt;td&gt;repeatTest&lt;/td&gt; * &lt;td&gt;Function&lt;/td&gt; * &lt;td&gt;Function that should be used to determine whether action execution should be repeated.&lt;/td&gt; * &lt;/tr&gt; * &lt;/table&gt; * @return {Object} * Reference to &lt;code&gt;this&lt;/code&gt; object. * @method * @see {@link module:chronoman~Timer#setAction setAction} * @see {@link module:chronoman~Timer#setActive setActive} * @see {@link module:chronoman~Timer#setPassToAction setPassToAction} * @see {@link module:chronoman~Timer#setPeriod setPeriod} * @see {@link module:chronoman~Timer#setRecurrent setRecurrent} * @see {@link module:chronoman~Timer#setRepeatQty setRepeatQty} * @see {@link module:chronoman~Timer#setRepeatTest setRepeatTest} */ Timer.prototype.setProperties = function(propMap) { if (propMap &amp;&amp; typeof propMap === &quot;object&quot;) { if (&quot;action&quot; in propMap) { this.setAction(propMap.action); } if (&quot;period&quot; in propMap) { this.setPeriod(propMap.period); } if (&quot;recurrent&quot; in propMap) { this.setRecurrent(propMap.recurrent); } if (&quot;repeatQty&quot; in propMap) { this.setRepeatQty(propMap.repeatQty); } if (&quot;repeatTest&quot; in propMap) { this.setRepeatTest(propMap.repeatTest); } if (&quot;active&quot; in propMap) { this.setActive(propMap.active); } if (&quot;passToAction&quot; in propMap) { this.setPassToAction(propMap.passToAction); } } return this; }; /** * Function that should be executed after time period is elapsed. * &lt;br&gt; * The timer instance to which the function is associated will be passed as function's parameter * if {@link module:chronoman~Timer#setPassToAction passToAction} property is set to &lt;code&gt;true&lt;/code&gt;. * * @type {Function} * @see {@link module:chronoman~Timer#execute execute} */ Timer.prototype.onExecute = null; /** * Execute related action (function). * &lt;br&gt; * The timer instance to which the action is associated will be passed as function's parameter * if {@link module:chronoman~Timer#setPassToAction passToAction} property is set to &lt;code&gt;true&lt;/code&gt;. * &lt;br&gt; * Action's next execution will be scheduled when one of the following conditions is true: * &lt;ul&gt; * &lt;li&gt;timer is set as recurrent (see {@link module:chronoman~Timer#isRecurrent isRecurrent}); * &lt;li&gt;specified quantity of repeats is not reached (see {@link module:chronoman~Timer#getRepeatQty getRepeatQty}); * &lt;li&gt;specified repeat test is passed i.e. the test function returns true value (see {@link module:chronoman~Timer#getRepeatTest getRepeatTest}); * &lt;/ul&gt; * * @return {Object} * Reference to &lt;code&gt;this&lt;/code&gt; object. * @method * @see {@link module:chronoman~Timer#_active _active} * @see {@link module:chronoman~Timer#_executionQty _executionQty} * @see {@link module:chronoman~Timer#getAction getAction} * @see {@link module:chronoman~Timer#getRepeatQty getRepeatQty} * @see {@link module:chronoman~Timer#getRepeatTest getRepeatTest} * @see {@link module:chronoman~Timer#isActive isActive} * @see {@link module:chronoman~Timer#isPassToAction isPassToAction} * @see {@link module:chronoman~Timer#isRecurrent isRecurrent} * @see {@link module:chronoman~Timer#onExecute onExecute} */ Timer.prototype.execute = function() { &quot;use strict&quot;; /*jshint expr:true, laxbreak:true*/ var action = this.getAction(), bPassToAction = this.isPassToAction(), repeatTest = this.getRepeatTest(), bActive; this._clearTimeout(); if (action) { bPassToAction ? action(this) : action(); } if (typeof this.onExecute === &quot;function&quot;) { bPassToAction ? this.onExecute(this) : this.onExecute(); } this._executionQty++; bActive = this.isActive(); if (bActive &amp;&amp; (this.isRecurrent() || this.getRepeatQty() &gt;= this._executionQty || (repeatTest &amp;&amp; repeatTest(this)) ) ) { this._setTimeout(); } else if (bActive &amp;&amp; ! this._timeoutId) { this._active = false; } return this; }; /** * Free resources that are allocated for object. * * @method */ Timer.prototype.dispose = function() { &quot;use strict&quot;; this._clearTimeout(); this._action = this._repeatTest = this.onExecute = null; }; /** * Convert object into string. * * @method */ Timer.prototype.toString = function() { &quot;use strict&quot;; return [ &quot;Timer: &quot;, &quot;active - &quot;, this.isActive(), &quot;, period - &quot;, this.getPeriod(), &quot;, recurrent - &quot;, this.isRecurrent(), &quot;, repeat qty - &quot;, this.getRepeatQty(), &quot;, repeat test - &quot;, (this.getRepeatTest() ? &quot;specified&quot; : &quot;no&quot;), &quot;, pass to action - &quot;, this.isPassToAction(), &quot;, action - &quot;, (this.getAction() ? &quot;specified&quot; : &quot;no&quot;), &quot;, execution qty - &quot;, this.getExecutionQty() ].join(&quot;&quot;); }; // Exports export default Timer; × Search results Close "},"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" chronoman Modules chronoman Classes chronoman~Timer Modules Classes Timer × Search results Close "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" chronoman Modules chronoman Classes chronoman~Timer Classes Classes Timer × Search results Close "},"index.html":{"id":"index.html","title":"Index","body":" chronoman Modules chronoman Classes chronoman~Timer chronomanUtility class to simplify use of timers created by setTimeout. InstallationNodenpm install chronomanJSPMjspm install chronomanBowerbower install chronomanJamjam install chronomanAMD, &lt;script&gt;Use dist/chronoman.js or dist/chronoman.min.js (minified version). UsageECMAScript 6/2015import Timer from &quot;chronoman&quot;;Node, JSPMvar Timer = require(&quot;chronoman&quot;);Duovar Timer = require(&quot;gamtiq/chronoman&quot;);JSPMSystem.import(&quot;chronoman&quot;).then(function(Timer) { ... });Jamrequire([&quot;chronoman&quot;], function(Timer) { ... });AMDdefine([&quot;path/to/dist/chronoman.js&quot;], function(Timer) { ... });Bower, &lt;script&gt;&lt;!-- Use bower_components/chronoman/dist/chronoman.js if the library was installed by Bower --&gt; &lt;script type=&quot;text/javascript&quot; src=&quot;path/to/dist/chronoman.js&quot;&gt;&lt;/script&gt; &lt;script type=&quot;text/javascript&quot;&gt; // сhronoman is available via Chronoman field of window object var Timer = Chronom     <script type="text/javascript">
        $(document).ready(function() {
            Searcher.init();
        });

        $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
    </script>
